    <!-- Page Content -->

            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
            <div class="col-md-6 portfolio-item" "apple">

                    <img class="img-responsive applePurchase" src="https://www.birchbox.com/images/uploads/October_Apples_700x400.jpg" alt="apple">
                </a>

            <div class="col-md-6 portfolio-item" "orange">

                     <span class = "orangeAveragePrice"></span>

            </div>
        </div>

        <div class="row">

                    <!-- <button id="buyPear">Buy Pear</button> -->

                </div>

                <div class="row">

                    </div>
